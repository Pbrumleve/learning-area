<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Advanced styling: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      button,
      input,
      select {
        font-family: inherit;
        font-size: 100%;
        padding: 0; margin: 0;
      }

      input[type='search'] {
      line-height: 1rem;
      padding: 0; 
      margin: 0;
      border: 2px solid #bbb;
      width: 200px;
      -webkit-appearance: none;
      border-radius: 8px;
      outline: none;
    }

    input[type='search']:hover,
    input[type='search']:focus {
      border: 2px solid blue;
      box-shadow: 1px 1px 1px gray;
    }
    
    div {
      width: 36px;
      height: 24px;
      background: url(search-24px.png) no-repeat center;
      background-size: 18px;
    }

    form {
      display: flex;
      align-items: center;
    }
    </style>
  </head>

  <body>
    <form>
      <input type="search" name="search" id="search" aria-label="Search our site">
      <div></div>
    </form>
  </body>

</html>
